<html>
	<head>
		<meta charset = 'UTF-8'>
		<title>Title</title>
	</head>
	<body>		
		<form action="/userinfo" method='post'>
			<p>姓名：<input type='text' name='username'></input></p>
			<p>性别：<input type='text' name='sex'></input></p>
			<p>邮箱：<input type='text' name='email'></input></p>
			<p><input type='submit' value='submit'></input></p>
		</form>
		
		<table border='lpx'>
		
			<tr>
				<td>姓名</td>
				<td>性别</td>
				<td>邮箱</td>
			</tr>
		<table>
			{% for i in user_list %}
				<tr>
					<td>{{i.username}}</td>
					<td>{{i.sex}}</td>
					<td>{{i.email}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
